<app-service-navbar></app-service-navbar>

<div class="service-wrapper pt-24">
  <div class="background-layer"></div>

  <div class="service-container">
    <h1 class="service-title">{{ serviceData?.title }}</h1>

    <p class="service-description">{{ serviceData?.description }}</p>

    <div class="service-content" [innerHTML]="serviceData?.content"></div>

    <button type="button" (click)="goBack()" class="group flex items-center gap-3 mx-auto mt-12 px-7 py-3 rounded-full font-semibold 
             text-brand-blue 
             bg-brand-gold   
             shadow-[0_0_18px_rgba(203,156,76,0.6)]
             hover:bg-brand-gold-light
             hover:shadow-[0_0_25px_rgba(211,174,110,0.9)]
             hover:-translate-y-1
             hover:scale-105
             transition-all duration-300 cursor-pointer">

      <svg xmlns="http://www.w3.org/2000/svg"
        class="w-5 h-5 transition-transform duration-300 group-hover:-translate-x-1" fill="none" viewBox="0 0 24 24"
        stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg>

      <span>Volver</span>
    </button>
  </div>
</div>

<app-footer></app-footer>
