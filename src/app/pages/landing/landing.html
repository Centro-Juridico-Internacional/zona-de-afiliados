<app-landing-header></app-landing-header>

<div class="hero-section pt-32 min-h-screen w-full flex flex-col items-center justify-center font-[Poppins]
  bg-gradient-to-br from-brand-blue to-brand-green relative overflow-hidden px-6">

  <section class="relative z-10 w-full max-w-6xl text-center px-6">
    <h2 class="text-6xl md:text-7xl font-bold text-brand-gold-light mb-6 drop-shadow-lg">
      Tu espacio jurídico digital
    </h2>

    <p class="text-brand-gold max-w-2xl mx-auto text-lg leading-relaxed mb-10">
      Inicia sesión con tu NIT para acceder a los servicios, diplomados y capacitaciones del Centro Jurídico
      Internacional.
    </p>
  </section>

  <div class="relative z-10 w-full max-w-7xl px-6 mt-12 
            grid grid-cols-3 sm:grid-cols-2 lg:grid-cols-1 gap-10">

    <div *ngFor="let s of servicios; let i = index" (click)="goService(s.link)" class="group relative overflow-hidden bg-brand-green border border-brand-gold/40
           rounded-3xl shadow-lg hover:shadow-brand-gold/40 flex flex-col justify-center
           items-center text-center p-6 cursor-pointer transition-all duration-500 min-h-[14rem]">

      <i class="{{ s.iconClass }} text-brand-gold-light text-6xl mb-4 
              transition-all duration-500 group-hover:opacity-0"></i>

      <h3 class="text-xl font-semibold text-brand-gold-light mb-2 transition-all 
               duration-500 group-hover:opacity-0">
        {{ s.title }}
      </h3>

      <div class="absolute inset-0 flex flex-col justify-center items-center text-center px-6 
                opacity-0 group-hover:opacity-100 transition-opacity duration-500">

        <p class="text-brand-gold-light mb-5 leading-relaxed">
          {{ s.desc }}
        </p>

        <div class="flex items-center gap-2
           bg-brand-gold text-brand-blue font-semibold px-6 py-2 rounded-full
           border border-brand-gold-light shadow-[0_0_10px_rgba(203,156,76,0.4)]
           hover:bg-brand-gold-light hover:shadow-[0_0_18px_rgba(211,174,110,0.8)]
           transition-all duration-300">

          <span>Saber más</span>

          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
            class="w-4 h-4 transition group-hover:translate-x-1">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>

        </div>

      </div>
    </div>

  </div>

</div>

<app-footer></app-footer>
