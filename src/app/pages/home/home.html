<app-navbar></app-navbar>

<div class="page-content pt-32 min-h-screen w-full flex flex-col items-center justify-center font-[Poppins]
  bg-gradient-to-br from-brand-blue to-brand-green relative overflow-hidden px-6">

  <div class="w-full max-w-6xl text-center">
    <h2 class="text-5xl md:text-6xl font-bold text-brand-gold-light mb-6 drop-shadow-lg">
      Bienvenido a tu Zona de Afiliados
    </h2>
    <p class="text-white mb-16 text-lg">
      Accede a todos los servicios disponibles para afiliados del Centro Jurídico Internacional.
    </p>

    <video src="assets/images/banner-video.mp4"
      class="mx-auto w-full max-w-lg rounded-2xl border-1 border-brand-gold shadow-brand-blue/40 shadow-lg mb-12"
      autoplay muted loop playsinline preload="metadata"> Tu navegador no soporta videos HTML5.
    </video>

    <div class="grid grid-cols-3 sm:grid-cols-2 lg:grid-cols-1 gap-10 w-full">
      <div *ngFor="let s of servicios" (click)="goService(s.link)" class="relative overflow-hidden bg-brand-green/90 border border-brand-gold/20 rounded-3xl shadow-md hover:shadow-brand-gold-light/20
        flex flex-col justify-end text-center p-6 backdrop-blur-md group transition-all cursor-pointer
        min-h-[14rem]">

        <img [src]="s.img" [alt]="s.title"
          class="absolute inset-0 w-full h-full object-cover opacity-30 group-hover:opacity-40 transition-all duration-500" />

        <div class="relative z-10 flex flex-col items-center px-4">
          <h3 class="text-xl sm:text-2xl font-semibold text-brand-gold-light mb-3 drop-shadow-sm">{{ s.title }}</h3>
          <p class="text-white mb-5 leading-relaxed text-sm sm:text-base">{{ s.desc }}</p>

          <button class="flex items-center justify-center
            bg-brand-gold text-brand-blue
            font-semibold px-6 py-2 rounded-full
            border border-brand-gold-light
            shadow-[0_0_12px_rgba(203,156,76,0.4)]
            hover:bg-brand-gold-light
            hover:shadow-[0_0_20px_rgba(211,174,110,0.8)]
            hover:-translate-y-0.5
            transition-all duration-300">
            Ver más
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
