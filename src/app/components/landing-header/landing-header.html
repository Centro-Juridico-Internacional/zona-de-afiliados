<header>
  <nav
    class="w-full fixed top-0 left-0 z-50 bg-brand-blue/90 backdrop-blur-lg border-b border-brand-gold-light shadow-lg">

    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">

      <a routerLink="/" class="flex items-center gap-3">
        <img src="assets/footer/logo.svg" class="h-10" alt="CJI Logo" />
        <span class="text-brand-gold-light font-bold text-xl">Centro Jur√≠dico Internacional</span>
      </a>

      <div class="flex flex-col items-end gap-2">
        <div class="flex items-center gap-4">
          <div class="relative group">
            <input [(ngModel)]="nit" name="nit" type="text" placeholder="Ingrese su usuario" [disabled]="isLoading"
              class="px-4 py-2 rounded-md w-64 md:w-42 text-brand-blue bg-white placeholder:text-gray-500 border border-brand-gold-light focus:bg-white focus:border-brand-gold outline-none disabled:opacity-50 disabled:cursor-not-allowed" />

            <!-- Tooltip debajo del input -->
            <div
              class="absolute top-full left-1/2 transform -translate-x-1/2 mt-2 px-3 py-2 bg-brand-blue/90 text-brand-gold-light text-sm rounded-lg shadow-lg opacity-0 group-hover:opacity-100 transition-opacity duration-200 pointer-events-none whitespace-nowrap z-50">
              Su usuario es su NIT
              <div class="absolute bottom-full left-1/2 transform -translate-x-1/2 -mb-1">
                <div class="border-8 border-transparent border-b-brand-blue/90"></div>
              </div>
            </div>
          </div>

          <button (click)="onLogin()" [disabled]="isLoading"
            class="px-5 py-2 rounded-md font-semibold transition text-brand-blue bg-brand-green-light hover:bg-brand-green border border-brand-gold-light hover:border-brand-gold shadow-md hover:shadow-lg disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2">
            <span *ngIf="isLoading"
              class="inline-block w-4 h-4 border-2 border-brand-blue border-t-transparent rounded-full animate-spin"></span>
            <span>{{ isLoading ? 'Validando...' : 'Ingresar' }}</span>
          </button>
        </div>

        <!-- Mensaje de error -->
        <div *ngIf="errorMessage"
          class="text-red-400 text-sm bg-red-900/20 px-4 py-2 rounded-md border border-red-400/30 max-w-md">
          {{ errorMessage }}
        </div>
      </div>

    </div>
  </nav>
</header>
